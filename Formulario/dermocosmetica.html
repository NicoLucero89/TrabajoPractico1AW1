    <!-- Script para manejar la cantidad de productos y agregar al carrito -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addToCartButtons = document.querySelectorAll('.btn-add-to-cart');

            addToCartButtons.forEach(button => {
                button.addEventListener('click', function(event) {
                    const productId = event.target.getAttribute('data-product-id');
                    const productName = 'Producto ' + productId; // Aquí puedes obtener dinámicamente el nombre del producto
                    const productPrice = 100; // Precio del producto (ejemplo)

                    const product = {
                        id: productId,
                        nombre: productName,
                        precio: productPrice
                        // Puedes agregar más propiedades como descripción, imagen, etc.
                    };

                    // Obtener o inicializar el array de productos en el carrito
                    let productosEnCarrito = JSON.parse(localStorage.getItem('productosEnCarrito')) || [];

                    // Verificar si el producto ya está en el carrito por su ID
                    const existingProductIndex = productosEnCarrito.findIndex(item => item.id === product.id);

                    if (existingProductIndex !== -1) {
                        // Si el producto ya está en el carrito, aumentar su cantidad
                        productosEnCarrito[existingProductIndex].cantidad++;
                    } else {
                        // Si el producto no está en el carrito, agregarlo con cantidad 1
                        product.cantidad = 1;
                        productosEnCarrito.push(product);
                    }

                    // Guardar el array actualizado en el localStorage
                    localStorage.setItem('productosEnCarrito', JSON.stringify(productosEnCarrito));

                    // Mostrar modal de confirmación de añadir al carrito (opcional)
                    const modal = new bootstrap.Modal(document.getElementById('addToCartModal'));
                    modal.show();
                });
            });
        });
    </script>
