<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacias Ponte - Carrito de compras</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="header-title">Farmacias Ponte</h1>
        <img src="assets/logo farmacias ponte.png" alt="Farmacias Ponte Logo" class="logo">
        <p>Bienvenido, <span id="username"></span></p>
    </header>

    <nav class="navbar">
        <div class="container" id="navbarLinks">
            <!-- Aquí se generará dinámicamente el contenido -->
        </div>
    </nav>

    <main class="container py-4">
        <h2 class="mb-4">Carrito de Compras</h2>
        <div id="cart-items" class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Aquí se mostrarán dinámicamente los productos del carrito -->
        </div>
    </main>

    <!-- Modal para confirmación de añadir al carrito -->
    <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addToCartModalLabel">Añadir al Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Producto añadido al carrito correctamente.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <a href="./carrito.html" class="btn btn-primary">Ir al Carrito</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cart-items');
            let productosEnCarrito = JSON.parse(localStorage.getItem('productosEnCarrito')) || [];

            productosEnCarrito.forEach(producto => {
                const cardHtml = `
                    <div class="col">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">${producto.nombre}</h5>
                                <p class="card-text">Cantidad: ${producto.cantidad}</p>
                                <p class="card-text">Precio unitario: $${producto.precio}</p>
                                <p class="card-text">Total: $${producto.cantidad * producto.precio}</p>
                            </div>
                        </div>
                    </div>
                `;
                cartItemsContainer.innerHTML += cardHtml;
            });
        });
    </script>
   

    <!-- Script para generar dinámicamente los enlaces del navbar -->
    <script>
        // Definir el array de páginas
        const pages = [
            { title: 'Inicio', url: './index.html' },
            { title: 'Dermocosmética', url: './dermocosmetica.html' },
            { title: 'Perfumería', url: './perfumeria.html' },
            { title: 'Higiene Personal', url: './higiene.html' },
            { title: 'Carrito', url: './carrito.html' }
        ];

        // Obtener referencia al contenedor del navbar
        const navbarLinks = document.getElementById('navbarLinks');

        // Generar los enlaces del navbar
        pages.forEach(page => {
            const link = document.createElement('a');
            link.href = page.url;
            link.textContent = page.title;
            navbarLinks.appendChild(link);
        });
    </script>


</body>
</html>
