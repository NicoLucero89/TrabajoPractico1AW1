        body {

        }
        .btn-primary {
            background-color: #1A936F;
            color: #FFFFFF;
            border: none;
            padding: 12px 20px;

            border-radius: 5px;
            width: 100%;
            font-size: 1rem;

            color: #FFFFFF;

        }
        .navbar a:hover {

        .PanelIzquierdo {

        }
        .PanelCentral {

            padding: 10px;

        .Etiqueta {

        .Boton {

            color: #FFFFFF;
            border: none;
            padding: 8px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
        }
        .Boton:hover {
            background-color: #155E46;
        }
